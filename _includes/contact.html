<div class="background" style="background-image: url(assets/img/img_bg_main.jpg)">
  <div id="contact" class="container section">
    <div class="row">
      <div class="col-md-12">
        <p id="contacts_header" class="section__title">Kapcsolat</p>
      </div>
    </div>
    <div class="row contacts">
      <div class="col-md-5 col-lg-5">
        <div class="contacts__list">
          <dl class="contact-list">
            {% include contact-info.html %}
          </dl>
       </div>
      </div>
      <div class="col-md-7 col-lg-6">
        <div class="contacts__form">
          <p class="contacts__form-title">Személyes konzultáció érdekében vegye fel velünk a kapcsolatot a fenti elérhetőségek bármelyikén, vagy írjon e-mailt itt:</p>
          <form class="js-form">
            <div class="form-group">
              <input class="form-field js-field-name" type="text" name="name" placeholder="Név" required>
              <span class="form-validation"></span>
              <span class="form-invalid-icon"><i class="mdi mdi-close" aria-hidden="true"></i></span>
            </div>
            <div class="form-group">
              <input class="form-field js-field-email" type="email" name="email" placeholder="E-mail cím" required>
              <span class="form-validation"></span>
              <span class="form-invalid-icon"><i class="mdi mdi-close" aria-hidden="true"></i></span>
            </div>
            <div class="form-group">
              <textarea class="form-field js-field-message" placeholder="A jogi probléma rövid leírása" required></textarea>
              <span class="form-validation"></span>
              <span class="form-invalid-icon"><i class="mdi mdi-close" aria-hidden="true"></i></span>
            </div>
            <button class="site-btn site-btn--form" type="submit" value="Send">Küldés</button>
          </form>
        </div>
      </div>
      <div class="footer">
        <p>© {{ site.time | date: '%Y' }} {{ site.name }}. {{ site.legal }}</p>
      </div>
    </div>
  </div>
</div>
